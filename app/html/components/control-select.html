<div class="control__select select">
    <input class="select__input" type="hidden" value="">

    <div class="select__current disable">
        <span class="select__current-text" data-default-text="Не выбрано">@@name</span>
    </div>

    <div class="select__list">
        <div class="select__item select__item--default select__item--active">@@name - (не выбрано)</div>
        <div data-id="1" data-text="@@name 1" class="select__item">@@name 1</div>
        <div data-id="2" data-text="@@name 2" class="select__item">@@name 2</div>
        <div data-id="3" data-text="@@name 3" class="select__item">@@name 3</div>
        <div data-id="4" data-text="@@name 4" class="select__item">@@name 4</div>
        <div data-id="5" data-text="@@name 5" class="select__item">@@name 5</div>
        <div data-id="6" data-text="@@name 6" class="select__item">@@name 6</div>
    </div>
</div>
