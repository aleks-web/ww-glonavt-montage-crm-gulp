<!--
    @@name - имя поля (заголовок)
    @@pls - плейсхолдер
-->
<div class="standart-input-date">
    @@if(context.name) {
        <span class="standart-input-date__name">@@name</span>
    }
    <input type="date" onchange="this.className=(this.value!=''?'has-value':'')" onfocus="(this.type = 'date')" placeholder="@@if(context.pls) {@@pls} @@if(!context.pls) {Выберите дату}">
</div>
